name: Blob storage website CI

on:
    push:
        branches: [ main ]
    workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: iac/terraform
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name marketingweb001 --auth-mode key --destination $web --source iac/terraform/modules/blobs/marketingweb001

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
